<head>
    <meta charset="UTF-8">

    <title>Bite Theory</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .font-bebas {
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/7ab8e264d5.js" crossorigin="anonymous"></script>

    <!-- Flowbite & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />


</head>

<body>
    <header class="bg-[#C0362C] text-white bg-[url('/images/pattern1.png')] ">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-2  font-bold">
                <img src="/images/logo.png" alt="Logo" class="w-8 h-8" />
                <span class="text-white text-xl">Bite Theory</span>

            </div>

            <!-- Navigation -->
            <nav class="hidden md:flex gap-6 ml-12 text-white font-semibold">
                <a href="#" class="hover:text-yellow-400">Home</a>
                <a href="#" class="hover:text-yellow-400">About</a>
                <a href="#" class="hover:text-yellow-400">Portfolio</a>
                <a href="#" class="hover:text-yellow-400">Clients</a>
                <a href="#" class="hover:text-yellow-400">Blog</a>
                <a href="#" class="hover:text-yellow-400">Contact</a>
            </nav>

            <!-- Book a table button -->
            <button class="hidden md:flex bg-yellow-400 text-black font-bold px-4 py-2 rounded hover:bg-yellow-300">
                BOOK A TABLE
            </button>
            <button data-collapse-toggle="navbar-cta" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center rounded-lg md:hidden hover:bg-gray-100 "
                aria-controls="navbar-cta" aria-expanded="false">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
        </div>

        <!-- Hero Section -->
        <div class="container mx-auto px-6 py-12 flex flex-col lg:flex-row items-center">

            <div class="lg:w-1/2 mb-8 lg:mb-0">
                <h1 class="text-5xl lg:text-8xl font-extrabold leading-tight">
                    TASTE THE AUTHENTIC <br />SAUDI CUISINE
                </h1>
                <p class="text-white text-lg mt-4 max-w-md">
                    Among the best Saudi chefs in the world, serving you something beyond flavor.
                </p>
                <button class="mt-6 bg-yellow-400 text-black font-bold px-5 py-3 rounded hover:bg-yellow-300">
                    EXPLORE MENU
                </button>
            </div>


            <div class="relative lg:w-1/2">
                <img src="/images/hero-1.jpg" alt="Food" class="rounded-lg shadow-lg" />
                <div
                    class="h-24 w-24 absolute -bottom-6 -right-6 bg-yellow-400 text-black font-bold px-5 py-5 border-dashed border-2 border-gray-500 rounded-full shadow-md">
                    TODAY <br> OFFER
                </div>
            </div>
        </div>
